<!doctype html>
<html class="no-js" lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RICOH Theta S live viewer for Firefox VR</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <a>Your PeerJS ID is <span id="pid"></span></a>
                </div>
            </div>
        </div>
        <div id="vrContainer">
            <div id="VRbutton">
                <!-- ------------ VR detected, enter VR -------------->
                <div id="enterVR">
                    <div class="table">
                        <div class="inline-block b-solid b-white hover-blue3 rounded2">
                            <img src="images/icon-goggles-2-white.svg" alt="Enter VR" class="w6">
                        </div>
                    </div>
                </div>
                <!-- ------------ No VR detected -------------->
                <div id="getVR" class="white p2 bg-pink rounded2 display-none">
                    <div class="table">
                        <div class="table-cell left-align pr2 f-small">
                            <span class="light nowrap">
                                Your browser does not support virtual reality.<br>
                                Use <a href="http://mozvr.com/downloads" class="medium nowrap basiclink-white">Firefox with VR</a> and an Oculus Rift<br>
                                to enter the full VR web experience.
                            </span>
                        </div>
                        <div class="table-cell">
                            <a href="http://mozvr.com/downloads" class="inline-block bg-lighten2 b2 b-solid b-white hover-blue1 rounded2">
                                <img src="images/icon-goggles-1-outlinewhite.svg" alt="Enter VR" class="w5 p2">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 action" id="host">
                <input type="button" class="btn btn-primary" value="HOST">
            </div>

            <div class="col-md-6 action" id="client">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-addon">Connect to a peer:</span>
                        <input type="text" class="form-control" placeholder="Someone else's id" id="rid">
                    </div>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-primary col-md-12" href="#" role="button" id="connect">Connect</a>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-warning col-md-12" href="#" role="button" id="close">Close</a>
                </div>
            </div>

            <div class="col-md-4 pull-right" id="connected-list">
                <a>Connected Remotes:</a>
                <ul class="list-group" id="connected">
                </ul>
            </div>
        </div>
    </div>

    <script>
        ! function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;

                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, "script", "twitter-wjs");
    </script>

    <script>
        (function (b, o, i, l, e, r) {
            b.GoogleAnalyticsObject = l;
            b[l] || (b[l] =
                function () {
                    (b[l].q = b[l].q || []).push(arguments)
                });
            b[l].l = +new Date;
            e = o.createElement(i);
            r = o.getElementsByTagName(i)[0];
            e.src = 'https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)
        }(window, document, 'script', 'ga'));
        ga('create', 'UA-71806857-1');
        ga('send', 'pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/three.js/three.min.js"></script>
    <script src="/bower_components/peerjs/peer.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/purl/purl.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/ShaderLoader.js -->
    <script src="scripts/ShaderLoader.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/FirstPersonControls.js -->
    <script src="scripts/FirstPersonControls.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/VRControls.js -->
    <script src="scripts/VRControls.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/VREffect.js -->
    <script src="scripts/VREffect.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/VRClient.js -->
    <script src="scripts/VRClient.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/call.js -->
    <script src="scripts/call.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
